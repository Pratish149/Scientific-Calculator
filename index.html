<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        
        <div class="display">
            <input type="text" id="screen" placeholder="0">
        </div>

        <div class="btn-container">
            <div class="buttons">
                <button id="ce">CE</button>
                <button id="factorial">x!</button>
                <button class="btn">(</button>
                <button class="btn">)</button>
                <button class="btn">%</button>
                <button id="ac">AC</button>
            </div>
    
            <div class="buttons">
                <button id="sin">sin</button>
                <button id="pi">π</button>
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn">÷</button>
            </div>
    
            <div class="buttons">
                <button id="cos">cos</button>
                <button id="log">log</button>
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn">x</button>
            </div>
    
            <div class="buttons">
                <button id="tan">tan</button>
                <button id="sqrt" style="font-weight: bold;">√</button>
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn">-</button>
            </div>
    
            <div class="buttons">
                <button id="e">e</button>
                <button id="square">x <span style="font-size: 0.6rem; position: relative; bottom: .6em; right: .3em;">2</span></button>
                <button class="btn">0</button>
                <button class="btn" style="font-weight: bold;">.</button>
                <button id="eval">=</button>
                <button class="btn">+</button>
            </div>
    
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
